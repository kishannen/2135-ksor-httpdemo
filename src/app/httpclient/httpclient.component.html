<h2>ANGULAR HTTP DEMO</h2>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of httpusers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.address.street }} {{ user.address.city }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.company.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
<h5>Code Design from: https://codepen.io/florantara/pen/dROvdb</h5>
